<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Content Header (Page header) -->
<section th:fragment="breadcrumb(small, parent, active)" class="content-header">
    <h1>
        <!--Data Tables-->
        <a th:text="${small}"></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"> <i class="fa fa-dashboard"></i> <a th:text="${parent}"> </a></a></li>
        <li class="active" th:text="${active}"></li>
    </ol>
</section>
</body>
</html>
